<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Blogs</title>
  </head>
  <body>
    <h1>All Blog Posts</h1>
    {% for blog in blogs %}
      <div>
        <h2><a href="{% url 'blog_detail' slug=blog.slug %}">{{ blog.title }}</a></h2>
        {% if blog.image %}
          <img src="{{ blog.image.url }}" alt="{{ blog.title }}" width="300" />
        {% endif %}
        <p>{{ blog.content|truncatewords:30 }}</p>
        <a href="{% url 'blog_detail' slug=blog.slug %}">Read More</a>
        <hr />
      </div>
    {% empty %}
      <p>No blogs available.</p>
    {% endfor %}

  </body>
</html>

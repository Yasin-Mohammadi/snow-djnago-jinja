<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ blog.title }}</title>
</head>
<body>
    <h1>{{ blog.title }}</h1>
    
    {% if blog.image %}
        <img src="{{ blog.image.url }}" alt="{{ blog.title }}" width="600">
    {% endif %}
    
    <p>{{ blog.content }}</p>
    
    <a href="{% url 'blog_list' %}">‚Üê Back to Blogs</a>
</body>
</html>

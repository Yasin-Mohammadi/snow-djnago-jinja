<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>

    <!-- Load Static Files -->
    {% load static %}

    <!-- Link CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/combined.css' %}">
</head>
<body>

    {% include 'partials/header.html' %}

    <main>
        {% block content %}{% endblock %}
    </main>

    {% include 'partials/footer.html' %}

    <!-- Load JS -->
    <script src="{% static 'assets/js/combined.js' %}"></script>
</body>
</html>
